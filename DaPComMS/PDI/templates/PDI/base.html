{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'PDI/img/DPCMS-Logo.png' %}">
    <link rel="icon" type="image/png" href="{% static 'PDI/img/DPCMS-Logo.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>[DaPCom.MS] {% block webtitle %} {% endblock %} 

    '{{activity.name}}' </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Advent Pro:400,600,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    
    <!-- CSS Files -->
    <link href="{% static 'PDI/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'PDI/css/light-bootstrap-dashboard.css' %} " rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project
    <link href="{% static 'PDI/css/demo.css' %}" rel="stylesheet" /> -->

</head>

<body>
    <div class="wrapper">
    <!-- Sidebar -->
        {% include 'PDI/sidebar.html' %}
    <!-- End Sidebar -->
    
        <div class="main-panel">
            <!-- Navbar -->
             {% include 'PDI/navbar.html' %}

            <!-- End Navbar -->

            <div class="content">
                {% block content %}

                {% endblock content %}
            </div>

            <footer class = 'footer'>
                {% include 'PDI/footer.html' %}
            </footer>
        </div>
    </div>

</body>

  <!--   Core JS Files   -->
    <script src="{% static 'PDI/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'PDI/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'PDI/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{% static 'PDI/js/plugins/bootstrap-switch.js' %}"></script>

    <!--  Chartist Plugin  -->
    <script src="{% static 'PDI/js/plugins/chartist.min.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'PDI/js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script src="{% static 'PDI/js/light-bootstrap-dashboard.js'%} " type="text/javascript"></script>



   <!-- Customized JS -->
    <script src="{% static 'PDI/js/display.js' %}" type="text/javascript"></script>

</html>
